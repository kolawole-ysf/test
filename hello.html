        let x=1;
        let number=0;
        while(x<=100){
            number=number+1;
            x++;
            if(number%3===0){
                console.log('Fizz')
                continue;
            }
            else if(number%5===0){
                console.log('Buzz')
                continue;
            }
            else if(number%15===0){
                console.log('FizzBuzz')
                continue;
            }
                 
            console.log(number);
        }
    </script>
